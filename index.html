<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Etch-A-Sketch </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <label for="gridNum">How big u r grid?? (12-100):</label>
  <input type="number" id="gridNum" min="12" max="100">
  <button id="gridGen" onclick="createGrid()">Grid Me</button>
  <button id="reset" onclick="resetGrid()">Reset</button>
  <div class="grid"></div>

  <script>

    const grid = document.querySelector('.grid');
    const gridNum = document.getElementById('gridNum').valueAsNumber;

    console.log(gridNum);

    const gridNumber = document.querySelector('#gridNum')
    
    function createGrid() {
      grid.setAttribute('style', `grid-template-columns: repeat(${gridNum}, 2fr); grid-template-rows: repeat(${gridNum}, 2fr);`);
      for (let i = 0; i < 256; i++) {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.addEventListener('mouseover', function (event) {
          event.target.style.backgroundColor = 'black';
        })
        grid.appendChild(div);
      }
    };

    function removeAllChildNodes(parent){
    while(parent.firstChild){
        parent.removeChild(parent.firstChild);
    }
  };

    function resetGrid() {
      removeAllChildNodes(grid);
    };

  </script>
</body>

</html>
